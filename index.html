<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wash Wars Game-Lifebuoy</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #222;
            overflow: hidden;
        }

        .board {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('assets/background.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden;
        }

        .player {
            position: absolute;
            width: 230px;
            height: 230px;
            background: url('assets/soap.png') no-repeat center center;
            background-size: cover;
            bottom: 10px;
            left: 0;
            transition: left 0.1s linear;
        }

        .water-drop {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('assets/water-drop.png');
            background-size: cover;
            top: -40px;
        }

        .enemy {
            position: absolute;
            width: 64px;
            height: 64px;
            background-size: cover;
        }

        .enemy1 {
            background-image: url('assets/enemy1.png');
        }

        .enemy2 {
            background-image: url('assets/enemy2.png');
        }

        .enemy3 {
            background-image: url('assets/enemy3.png');
        }

        @keyframes moveEnemy {
            0% {
                top: -64px;
            }
            100% {
                top: 100%;
            }
        }

        .moving {
            animation: moveEnemy 5s linear infinite;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            font-weight: bold;
            z-index: 1;
        }

        .game-over {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: rgb(41, 234, 11);
            font-size: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            flex-direction: column;
            z-index: 2;
            text-align: center;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .restart-btn:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .score {
                font-size: 20px;
            }

            .player {
                width: 180px;
                height: 180px;
            }

            .water-drop {
                width: 40px;
                height: 40px;
            }

            .restart-btn {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
    <div class="board" id="game-board">
        <div class="score" id="score">Score: 0</div>
        <div class="player" id="player"></div>
        <div class="game-over" id="game-over">
            Game Over
            <button class="restart-btn" id="restart-btn">Restart</button>
        </div>
    </div>

    <script>
        // Game variables
        let gameOver = false;
        let score = 0;
        let enemySpeed = 5; // Initial enemy speed
        let enemySpawnRate = 2000; // Initial enemy spawn rate (2 seconds)
        const board = document.getElementById('game-board');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        let playerPosition = 168;
        let isDragging = false;

        function movePlayer(direction) {
            if (direction === 'left' && playerPosition > 0) {
                playerPosition -= 20;
            } else if (direction === 'right' && playerPosition < window.innerWidth - 250) {
                playerPosition += 20;
            }
            player.style.left = playerPosition + 'px';
        }

        document.addEventListener('keydown', function(event) {
            if (gameOver) return;

            if (event.key === 'ArrowLeft' || event.key === 'a') {
                movePlayer('left');
            } else if (event.key === 'ArrowRight' || event.key === 'd') {
                movePlayer('right');
            }
        });

        board.addEventListener('touchstart', function(event) {
            if (gameOver) return;
            isDragging = true;
        });

        board.addEventListener('touchmove', function(event) {
            if (gameOver || !isDragging) return;
            const touchX = event.touches[0].clientX - board.offsetLeft;
            playerPosition = Math.min(Math.max(touchX - player.offsetWidth / 2, 0), board.offsetWidth - player.offsetWidth);
            player.style.left = playerPosition + 'px';
        });

        board.addEventListener('touchend', function() {
            isDragging = false;
        });

        function shootWaterDrop() {
            const waterDrop = document.createElement('div');
            waterDrop.classList.add('water-drop');
            waterDrop.style.left = (playerPosition + player.offsetWidth / 2 - 20) + 'px'; // Fire from center of soap
            waterDrop.style.top = '540px';
            board.appendChild(waterDrop);

            const moveDropInterval = setInterval(function() {
                const dropPosition = parseFloat(waterDrop.style.top);
                waterDrop.style.top = (dropPosition - 10) + 'px';

                if (dropPosition <= 0) {
                    clearInterval(moveDropInterval);
                    waterDrop.remove();
                }

                checkCollision(waterDrop, moveDropInterval);
            }, 20);
        }

        setInterval(function() {
            if (!gameOver) {
                shootWaterDrop();
            }
        }, 500);

        function spawnEnemy() {
            const enemyTypes = ['enemy1', 'enemy2', 'enemy3'];
            const enemyType = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];

            const enemy = document.createElement('div');
            enemy.classList.add('enemy', enemyType);
            enemy.style.left = getRandomPosition();
            enemy.style.top = '-64px';
            board.appendChild(enemy);

            moveEnemy(enemy);
        }

        function getRandomPosition() {
            const margin = 50; // Margin from both sides of the screen
            return Math.random() * (window.innerWidth - margin * 2 - 64) + margin + 'px';
        }

        function moveEnemy(enemy) {
            const moveInterval = setInterval(function() {
                const topPosition = parseFloat(window.getComputedStyle(enemy).getPropertyValue('top'));

                if (gameOver) {
                    clearInterval(moveInterval);
                    return;
                }

                enemy.style.top = (topPosition + enemySpeed) + 'px'; // Adjust speed dynamically

                if (topPosition >= window.innerHeight) {
                    endGame();
                    clearInterval(moveInterval);
                    enemy.remove();
                }
            }, 50);
        }

        function checkCollision(waterDrop, moveDropInterval) {
            const enemies = document.querySelectorAll('.enemy');
            enemies.forEach(function(enemy) {
                const dropRect = waterDrop.getBoundingClientRect();
                const enemyRect = enemy.getBoundingClientRect();

                if (
                    dropRect.left < enemyRect.right &&
                    dropRect.right > enemyRect.left &&
                    dropRect.top < enemyRect.bottom &&
                    dropRect.bottom > enemyRect.top
                ) {
                    score += 10;
                    scoreDisplay.innerText = 'Score: ' + score;

                    // Increase speed and spawn rate every 60 points
                    if (score % 60 === 0) {
                        enemySpeed += 1; // Increase enemy speed
                        enemySpawnRate = Math.max(500, enemySpawnRate - 200); // Increase spawn rate, but cap it
                    }

                    enemy.remove();
                    waterDrop.remove();
                    clearInterval(moveDropInterval);
                }
            });
        }

        function startSpawningEnemies() {
            const spawnInterval = setInterval(function() {
                if (!gameOver) {
                    spawnEnemy();
                    // Randomly spawn multiple enemies for challenge
                    if (score >= 60 && Math.random() > 0.5) {
                        spawnEnemy();
                    }
                }
            }, enemySpawnRate);

            return spawnInterval;
        }

        function endGame() {
            gameOver = true;
            document.getElementById('game-over').style.visibility = 'visible';
            document.querySelectorAll('.enemy').forEach(function(enemy) {
                enemy.remove();
            });
            document.getElementById('game-over').innerText = 'Game Over #WASHWARS\nScore: ' + score;
        }

        document.getElementById('restart-btn').addEventListener('click', function() {
            score = 0;
            enemySpeed = 5; // Reset enemy speed
            enemySpawnRate = 2000; // Reset spawn rate
            scoreDisplay.innerText = 'Score: ' + score;
            gameOver = false;
            document.getElementById('game-over').style.visibility = 'hidden';
            startSpawningEnemies();
        });

        startSpawningEnemies();
    </script>
</body>
</html>
